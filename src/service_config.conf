# Industrial Scene Optimizer Configuration File
# Format: key=value

# Monitoring Mode
# 0: Continuous monitoring mode
# 1: Single monitoring mode
monitor_mode=1

# Data collection interval (seconds)
collect_interval=3600

# The quantity and interval time of data detected each time
sample_num=50
interval=6

# Data storage directory
# Used to store collected and processed data
# Default path: /var/lib/industrial-scene-optimizer/data
data_dir=/var/lib/industrial-scene-optimizer/data

# Log file path
# Service running log storage location
log_file=/var/log/industrial-scene-optimizer/service.log

# Log level
# Available values: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level=INFO

# atune-collector configuration file path
# Configuration file for data collection
atune_config=/etc/industrial-scene-optimizer/collect_data.json

# Scene recognition model file path
# Storage location of the trained scene recognition model
scene_model_path=/var/lib/industrial-scene-optimizer/models/scene_recognizer_model.pkl

# Parameter template directory
# Directory storing various scene parameter optimization templates
param_templates_dir=/usr/share/industrial-scene-optimizer/templates

# Optimizer installation directory
# Industrial scene optimizer main program installation location
opt_dir=/usr/share/industrial-scene-optimizer

# Configuration file directory
# System configuration file storage location
config_dir=/etc/industrial-scene-optimizer

# systemd service file directory
# systemd service configuration file storage location
# Default path: /lib/systemd/system
systemd_dir=/lib/systemd/system

# Performance data file path
# CSV file of performance data used for model training
performance_data_path=/usr/share/industrial-scene-optimizer/Performance_Data.csv

# Model file directory
# Directory storing all model files
model_dir=/usr/share/industrial-scene-optimizer/models

# Log directory
# Log file storage directory
log_dir=/var/log/industrial-scene-optimizer

# Output directory
# Optimization result output directory
output_dir=/var/lib/industrial-scene-optimizer/data

# Transformed data directory
# Directory storing processed data
transformed_data_dir=/var/lib/industrial-scene-optimizer/data/transformed

# Raw data directory
# Directory storing collected raw data
raw_data_dir=/var/lib/industrial-scene-optimizer/data/raw